<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Word List</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js" integrity="sha512-csNcFYJniKjJxRWRV1R7fvnXrycHP6qDR21mgz1ZP55xY5d+aHLfo9/FcGDQLfn2IfngbAHd8LdfsagcCqgTcQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
</head>

<body>
    <header>
        <h1>Word list</h1>
    </header>
    <main>
        <button onclick="resizeText(true)">A+</button> <span></span>
        <button onclick="resizeText()">A-</button>
        <br>
        <h2>Type/paste the text:</h2>
        <p id="area" contenteditable="true"></p>
        <h2>Or load txt file:</h2>
        <input id="inputfile" type="file" name="" id="">
        <br>
        <article>
        <button id="generate">Generate list</button>
        <button id="clear">Clear list</button>
        <select name="" id="">
            <option value="1">A-Z</option>
            <option value="2">Z-A</option>
            <option value="3">A-Z & ascending</option>
            <option value="4">A-Z & descending</option>
            <option value="5">Z-A & ascending</option>
            <option value="6">Z-A & descending</option>
            <option value="7">ascending</option>
            <option value="8">descending</option>
        </select>
        <button id="sort">Sort</button>
        <button id="mono">Mono</button>
        <button id="save">Save</button>
    </article>
    <aside></aside>
        <div></div>
    </main>
    <script src="./script.js"></script>
</body>

</html>
